{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg rounded-4 p-5 mt-5">
            <h2 class="fw-bold text-primary mb-4 text-center">Welcome Back</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted small">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" name="username" class="form-control bg-light border-0 rounded-end-3"
                            required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control bg-light border-0 rounded-end-3"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 shadow">Login to Dashboard</button>
            </form>
            <p class="text-center mt-4 text-muted">Don't have an account? <a href="{{ url_for('register') }}"
                    class="text-primary text-decoration-none fw-bold">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
